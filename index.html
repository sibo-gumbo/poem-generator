<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Please type here.."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        As the deer panteth for the water
        <br />
        My soul longeth after Thee
      </div>
    </main>
    <footer>
      This project was coded by Sibo Gumbo
      <a href="https://github.com/sibo-gumbo/poem-generator.git" target="_blank"
        >and is open-sourced on github</a
      >
      and is
      <a href="https://awesome-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
